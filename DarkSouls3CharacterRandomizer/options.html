<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../templates/cmp-overlay-fix.css">
    <script src="https://cmp.gatekeeperconsent.com/min.js" data-cfasync="false"></script>
    <script src="https://the.gatekeeperconsent.com/cmp.min.js" data-cfasync="false"></script>
    <script async src="//www.ezojs.com/ezoic/sa.min.js"></script>
    <script>
        window.ezstandalone = window.ezstandalone || {};
        ezstandalone.cmd = ezstandalone.cmd || [];
    </script>

    <title>Dark Souls Randomizer - Options</title>
    <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48dGV4dCB5PSIuOWVtIiBmb250LXNpemU9IjkwIj7wn46yPC90ZXh0Pjwvc3ZnPg==" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="main-wrapper">
        <a href="index.html" class="back-button">‚Üê Back to Randomizer</a>
        <div class="container options-container">
            <h1>Configure Options</h1>
            <div class="options-header">
                <div class="button-group">
                    <button class="btn" id="select-all">Select All</button>
                    <button class="btn btn-secondary" id="deselect-all">Deselect All</button>
                </div>
                <div class="button-group">
                    <button class="btn" id="save-options">Save & Return</button>
                    <button class="btn btn-secondary" id="reset-options">Reset to Defaults</button>
                </div>
            </div>
            <div class="expand-collapse-all">
                <button class="btn btn-secondary" id="expand-all">Expand All</button>
                <button class="btn btn-secondary" id="collapse-all">Collapse All</button>
            </div>
            <div id="magic-type-filters" class="magic-type-filters" style="display: none;">
                <!-- Magic type filter buttons will be populated by JavaScript -->
            </div>
            <div id="categories-container">
                <!-- Categories will be populated by JavaScript -->
            </div>
        </div>
    </div>
    <div class="save-message" id="save-message">Options saved!</div>
    <script src="options.js"></script>
</body>
</html>
