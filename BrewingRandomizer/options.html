<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewing Randomizer - Options</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .options-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .options-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .button-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .btn {
            background-color: #66cc66;
            color: #222222;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: #88e888;
        }
        
        .btn-secondary {
            background-color: #444;
            color: #66cc66;
            border: 1px solid #66cc66;
        }
        
        .btn-secondary:hover {
            background-color: #555;
        }
        
        .category-section {
            margin-bottom: 1rem;
            background-color: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #333;
        }
        
        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #2a2a2a;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s ease;
        }
        
        .category-header:hover {
            background-color: #333;
        }
        
        .category-title {
            font-weight: bold;
            color: #88e888;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .category-count {
            font-size: 0.85em;
            color: #999;
            font-weight: normal;
        }
        
        .collapse-icon {
            font-size: 1.2em;
            color: #66cc66;
            transition: transform 0.3s ease;
        }
        
        .category-section.collapsed .collapse-icon {
            transform: rotate(-90deg);
        }
        
        .category-controls {
            display: flex;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #222;
            border-bottom: 1px solid #333;
        }
        
        .category-btn {
            background-color: #444;
            color: #66cc66;
            border: 1px solid #66cc66;
            padding: 5px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s ease;
        }
        
        .category-btn:hover {
            background-color: #555;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 0.5rem;
            padding: 1rem;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .category-section:not(.collapsed) .options-grid {
            max-height: 5000px;
        }
        
        .option-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            background-color: #2a2a2a;
            border-radius: 4px;
        }
        
        .option-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #66cc66;
        }
        
        .option-item label {
            cursor: pointer;
            font-size: 0.95em;
            user-select: none;
            flex: 1;
        }
        
        .save-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #66cc66;
            color: #222222;
            padding: 1rem 1.5rem;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1000;
        }
        
        .save-message.show {
            opacity: 1;
        }
        
        .expand-collapse-all {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        @media (max-width: 768px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <a href="index.html" class="back-button">‚Üê Back to Randomizer</a>
        <div class="container options-container">
            <h1>Configure Options</h1>
            <div class="options-header">
                <div class="button-group">
                    <button class="btn" id="select-all">Select All</button>
                    <button class="btn btn-secondary" id="deselect-all">Deselect All</button>
                </div>
                <div class="button-group">
                    <button class="btn" id="save-options">Save & Return</button>
                    <button class="btn btn-secondary" id="reset-options">Reset to Defaults</button>
                </div>
            </div>
            <div class="expand-collapse-all">
                <button class="btn btn-secondary" id="expand-all">Expand All</button>
                <button class="btn btn-secondary" id="collapse-all">Collapse All</button>
            </div>
            <div id="categories-container">
                <!-- Categories will be populated by JavaScript -->
            </div>
        </div>
    </div>
    <div class="save-message" id="save-message">Options saved!</div>
    <script src="options.js"></script>
</body>
</html>
